<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>2048</h1>
            <div class="score-container">
                <div class="score-label">Score</div>
                <div class="score-value" id="score">0</div>
            </div>
        </div>

        <div class="controls">
            <button id="newGameBtn" class="btn">New Game</button>
            <button id="undoBtn" class="btn">Undo</button>
            <button id="leaderboardBtn" class="btn">Leaderboard</button>
        </div>

        <div id="gameBoard" class="game-board"></div>

        <div id="mobileControls" class="mobile-controls">
            <button class="direction-btn" data-direction="up">↑</button>
            <div class="horizontal-controls">
                <button class="direction-btn" data-direction="left">←</button>
                <button class="direction-btn" data-direction="down">↓</button>
                <button class="direction-btn" data-direction="right">→</button>
            </div>
        </div>
        
        <div id="gameOverModal" class="modal hidden">
            <div class="modal-content">
                <h2>Game Over!</h2>
                <p>Your score: <span id="finalScore">0</span></p>
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
                <button id="saveScoreBtn" class="btn">Save Score</button>
                <p id="saveConfirmation" class="hidden">Your record has been saved!</p>
                <button id="restartBtn" class="btn">Restart</button>
            </div>
        </div>

        <div id="leaderboardModal" class="modal hidden">
            <div class="modal-content">
                <h2>Leaderboard</h2>
                <table id="leaderboardTable">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Score</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody"></tbody>
                </table>
                <button id="closeLeaderboardBtn" class="btn">Close</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
